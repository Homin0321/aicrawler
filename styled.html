<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <style>
            @page {
                size: A4;
                margin: 2cm;
                @bottom-right {
                    content: counter(page) " / " counter(pages);
                    font-size: 9pt;
                    color: #666;
                }
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Malgun Gothic', 'Segoe UI', sans-serif;
                line-height: 1.6;
                color: #333;
                font-size: 11pt;
                max-width: 100%;
            }
            
            h1 {
                color: #2c3e50;
                font-size: 24pt;
                margin-top: 0;
                margin-bottom: 16pt;
                padding-bottom: 8pt;
                border-bottom: 3px solid #3498db;
            }
            
            h2 {
                color: #34495e;
                font-size: 18pt;
                margin-top: 20pt;
                margin-bottom: 12pt;
                padding-bottom: 4pt;
                border-bottom: 2px solid #95a5a6;
            }
            
            h3 {
                color: #555;
                font-size: 14pt;
                margin-top: 16pt;
                margin-bottom: 8pt;
            }
            
            h4, h5, h6 {
                color: #666;
                margin-top: 12pt;
                margin-bottom: 6pt;
            }
            
            p {
                margin-bottom: 10pt;
                text-align: justify;
            }
            
            ul, ol {
                margin-bottom: 10pt;
                padding-left: 25pt;
            }
            
            li {
                margin-bottom: 4pt;
            }
            
            blockquote {
                border-left: 4px solid #3498db;
                padding-left: 15pt;
                margin-left: 0;
                margin-right: 0;
                font-style: italic;
                color: #555;
                background-color: #f8f9fa;
                padding: 10pt 15pt;
            }
            
            code {
                background-color: #f4f4f4;
                padding: 2pt 4pt;
                border-radius: 3px;
                font-family: 'Courier New', monospace;
                font-size: 10pt;
                color: #c7254e;
            }
            
            pre {
                background-color: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 10pt;
                overflow-x: auto;
                margin-bottom: 10pt;
            }
            
            pre code {
                background-color: transparent;
                padding: 0;
                color: #333;
            }
            
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 15pt;
            }
            
            th, td {
                border: 1px solid #ddd;
                padding: 8pt;
                text-align: left;
            }
            
            th {
                background-color: #3498db;
                color: white;
                font-weight: bold;
            }
            
            tr:nth-child(even) {
                background-color: #f8f9fa;
            }
            
            a {
                color: #3498db;
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }
            
            img {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 10pt auto;
            }
            
            hr {
                border: none;
                border-top: 2px solid #ddd;
                margin: 20pt 0;
            }
            
            strong {
                color: #2c3e50;
            }
            
            em {
                color: #555;
            }
        </style>
    </head>
    <body>
        {{content}}
    </body>
    </html>
